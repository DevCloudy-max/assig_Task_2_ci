name: python Testing

on:
    push:
        branches:
            - main

jobs:
    Test-Python:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: set up python
              uses: actions/setup-python@v3
              with:
                  python-version: 3.9

            - name: Install dependencies
              run: pip install pytest

            - name: Run tests
              run: pytest test_calculator.py